{% extends "base.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <div class="post">
        <h1 class="post-title">{{ page.title }}</h1>
        <span class="post-date">created at {{ page.created_at }}</span>
        <div class="post-description">{{ page.content|safe }}</div>
    </div>
{% endblock %}
